<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <title>Yomichan lookup history</title>
</head>

<body>
    <main class="container">
        <div id="app">
            <div class="header">
                <input autofocus type="search" id="search" name="search" placeholder="Search"
                    v-model.trim="searchQuery">

                <details>
                    <summary>More filter options</summary>
                    <label for="source">Source</label>
                    <select id="source" value="" v-model="searchSource">
                        <option value="" selected="selected">All</option>
                        <option :value="source.label" v-for="source in sources">{{source.label}}</option>
                    </select>
                </details>
            </div>
            <table>
                <thead>
                    <th>term</th>
                    <th>amount</th>
                </thead>
                <tbody v-if="searchSource.length > 0 || searchQuery.length > 0">
                    <tr v-for="item in filteredItems">
                        <td>{{item.text}}</td>
                        <td>{{item.amount}}</td>
                    </tr>
                </tbody>
                <tbody v-else>
                    <tr v-for="item in lookups">
                        <td>{{item.text}}</td>
                        <td>{{item.amount}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"
        integrity="sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    isHydrated: false,
                    lookups: [],
                    searchResults: [],
                    searchQuery: '',
                    sources: [],
                    searchSource: ''
                }
            },
            computed: {
                filteredItems() {
                    const doSearchSource = this.searchSource.length > 0;
                    const doSearchQuery = this.searchQuery.length > 0;
                    if (!doSearchSource && !doSearchQuery) {
                        return [];
                    }

                    return this.lookups.filter((lookup) => {
                        let isMatch = false;
                        if (doSearchSource) {
                            isMatch = lookup.sources.has(this.searchSource);
                            if (!isMatch) {
                                return;
                            }
                        }

                        if (doSearchQuery) {
                            isMatch = lookup.text.indexOf(this.searchQuery) > -1
                        }

                        return isMatch;
                    });
                }
            },
            mounted() {
                window.hydrate = (function (data) {
                    // only hydrate once
                    if (this.isHydrated) {
                        return;
                    }
                    this.isHydrated = true;
                    this.sources = data.sources;
                    let groupedLookups = data.lookups.reduce((acc, lookup) => {
                        const index = acc.findIndex(l => l.text === lookup.text);
                        const source = data.sources[lookup.sourceId]?.label;
                        if (index === -1) {
                            acc.push({
                                text: lookup.text,
                                amount: 1,
                                sources: new Set([source])
                            });
                        } else {
                            acc[index].amount++;
                            acc[index].sources.add(source)
                        }

                        return acc;
                    }, []);
                    console.log(groupedLookups);
                    groupedLookups.sort((a, b) => {
                        if (a.amount > b.amount) {
                            return -1;
                        }

                        if (a.amount < b.amount) {
                            return 1;
                        }

                        return 0;
                    });
                    this.lookups = groupedLookups.slice(0, 1000);
                }).bind(this);
            }
        }).mount('#app')
    </script>
</body>

</html>
